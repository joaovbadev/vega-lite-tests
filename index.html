<h2>Exercício 1: Média por Tipo de Treino</h2>

<div id="grafico1"></div>

  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";

  const runtime1 = new Runtime();
  runtime1.module(define, name => {
    // Substitua NOME_DA_CELULA_73 pelo nome da célula do gráfico no embed
    if (name === "NOME_DA_CELULA_73") return new Inspector(document.querySelector("#grafico1"));
  });
</script>
